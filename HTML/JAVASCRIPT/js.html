        document.write("<hr>") 

        do{
            var num = prompt("Inserisci un numero");
        }while(isNaN(num));
        var sum = 0;
        num = parseInt(num);
        sum = parseInt(sum);

        for (var j=0; j<10; j++){
            
            
            document.write("<h1>"+num*(j+1)+"</h1>");
        }

        document.write("<hr>");

        var n = parseInt(prompt("Inserisci un numero: ")); 
        let isPrimo = true;
        
        
        for (var i = 2; i <= Math.sqrt(n); i++) {
            if (n % i == 0) {
                isPrimo = false;
                break;
            }
        }

        if(isPrimo){
            document.write("<h1>Il numero è primo</h1>")
        }else{

        }
