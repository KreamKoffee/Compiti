<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table align = center bgcolor = lightgray cellpadding = 10 border = 1 cellspacing = 10>
            <tr>
                <td colspan = 4 align = center>
                    <h1>Prenotazione visita</h1>
                </td>
            </tr>
            <tr>
                <td align = right colspan = 2>
                    Nome e Cognome
                </td>
                <td colspan = 2>
                    <input type="text" name="nome" id="nome" size = 40>
                </td>
            </tr>
            <tr>
                <td>
                    Ospedale
                </td>
                <td>
                    <select>
                        <option>Bolognini - seriate</option>
                    </select>
                </td>
                <td align = right>
                    Data
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td colspan = 4>
                    <input type="checkbox"> Visita a pagamento
                </td>
            </tr>
            <tr>
                <td align = right colspan = 2>
                    <input type="submit" value="PRENOTA">
                </td>
                <td>
                    <input type="button" value="STAMPA VISITE A PAGAMENTO">
                </td>
                <td>
                    <input type="button" value="STAMPA VISITE NON A PAGAMENTO">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
