<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor = black topmargin="50">
    <font face = 'comic sans'>
    <form>
        <table align = center width = 33% bgcolor = yellow cellpadding = 8>
            <tr>
                <td colspan = 2>
                    <font color = red face='comic sans ms'>
                        <h2>
                            Pizza Shop
                        </h2>
                    </font>
                    <hr>
                </td>
            </tr>
            <tr>
                <td colspan = 2>
                    <h3>Order Form</h3>
                    
                </td>
            </tr>
            <tr>
                <td>
                    Nome
                </td>
                <td align = right>
                    <input type="text" name="nome" id="nome" align = right placeholder="Inserisci il nome"> <br>
                </td>
            </tr>
            <tr>
                <td>
                    
                    Indirizzo 
                </td>
                <td align = right>
                    
                    <input type="text" name="indirizzo" id="indirizzo" align = right placeholder="Inserisci l'indirizzo"> <br>
                </td>
            </tr>
            <tr>
                <td align = center colspan = 2>
                    <table border = 1 cellspacing= 0  width = 100%>
                        <tr>
                            <td>
                                <b>Size</b>
                            </td>
                            <td>
                                <b>Toppings</b>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="size" id="size"> Small <br>
                                <input type="radio" name="size" id="size"> Medium <br>
                                <input type="radio" name="size" id="size"> Large <br>
                            </td>
                            <td>
                                <input type="checkbox" name="topping" id="topping"> Cheese <br>
                                <input type="checkbox" name="topping" id="topping"> Olives <br>
                                <input type="checkbox" name="topping" id="topping"> Beacon <br>
                                <input type="checkbox" name="topping" id="topping"> Pepper <br>
                            </td>
                            
                        </tr>
                        
                    </table>
                </td>
            </tr>
            <tr>
                <td align = center colspan = 2>
                    Note <br><textarea rows = 5 cols = 30%></textarea>
                </td>
                
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Process order">
                </td>
                <td align = right>
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
    </font>
    
</body>
</html>
